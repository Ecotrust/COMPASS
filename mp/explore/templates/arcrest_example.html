<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>{{layer.name}} ArcRest example</title>
    <link rel="stylesheet" href="http://dev.openlayers.org/theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="http://dev.openlayers.org/examples/style.css" type="text/css">
    <script src="http://dev.openlayers.org/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, esriOcean, layer;
        function init(){
            var lat = 38.8,
                lng = -73,
                zoom = 6;

            var map_settings = JSON.parse('{{map_settings|safe}}');
            if (map_settings) {
                if (map_settings.lat) {
                    lat = map_settings.lat;                    
                } 
                if (map_settings.lng) {
                    lng = map_settings.lng;
                }
                if (map_settings.zoom) {
                    zoom = map_settings.zoom - 1;
                }
            }

            map = new OpenLayers.Map('mymap', {
                //allOverlays: true,
                projection: "EPSG:3857"
            });
            esriocean = new OpenLayers.Layer.XYZ(
                "ESRI Ocean", 
                "http://services.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/${z}/${y}/${x}", 
                {
                    sphericalMercator: true,
                    isBaseLayer: true,
                    numZoomLevels: 13
                }
            );
            map.addLayer(esriocean);
                       
            layer = new OpenLayers.Layer.ArcGIS93Rest(
                "{{layer.name}}", 
                "{{layer.url}}",
                {
                    layers: "show:"+"{{layer.arcgis_layers}}",
                    transparent: true
                },
                {
                    isBaseLayer: false
                }
            );
            map.addLayer(layer);  
            layer.setVisibility(true);  
            
            //app.initializeMapLocation();
            map.setCenter(
                new OpenLayers.LonLat(lng, lat).transform(
                    new OpenLayers.Projection("EPSG:4326"),
                    map.getProjectionObject()
                ), zoom
            ); 
            
        }
    </script>
  </head>
  <body onload="init()">
    <div id="mymap" class="smallmap"></div>
  </body>
</html>
